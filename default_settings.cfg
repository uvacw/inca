[inca]
auto_import  = false
loglevel     = INFO
dependencies = standard

[celery]
standard.broker  = amqp://guest@localhost
standard.backend = amqp://guest@localhost 

docker.broker  = amqp://localhost:15672
docker.backend = amqp://localhost:15672

[elasticsearch]
document_index = inca

standard.host = 0.0.0.0
standard.port = 9200

docker.host = 0.0.0.0
docker.port = 9200